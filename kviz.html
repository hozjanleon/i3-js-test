<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz Leon Hozjan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="kviz.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <div class="sidenav">
        <a href="#">Pitanje1</a>
        <a href="#">Pitanje2</a>
        <a href="#">Pitanje3</a>
        <a href="#">Pitanje4</a>
      </div>
      
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Pitanje
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Bodovi
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Odgovori na pitanje</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Odgovor</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Odgovor 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Odgovor 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Odgovor 4</p>
            </div>
            <a href="#" class="previous">&laquo; Nazad</a>
            <a href="#" class="next">Naprijed &raquo;</a>
        </div>
    </div>
    <script src="kviz.js"></script>
</body>
</html>
